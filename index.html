<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>üëæ Synzzz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="navbar pixel-font">üëæ SYNZZZ üëæ</div>


    <div class="main-container">

        <div id="landscape-warning" style="display:none;">
        Please rotate your device back to portrait mode for the best experience!
        </div>

        <div class="piano-container">
            <div class="wave-selector">
                <div class="wave-modules">
                    <div class="wave-selector">
                        <button class="nav-button left">‚óÄ</button>
                        <div class="display">
                          <span class="wave-icon">‚àø</span>
                        </div>
                        <button class="nav-button right">‚ñ∂</button>
                    </div>
                </div>
                <div class="effect-module">
                    <label class="delay synth-button">
                        <input type="checkbox" id="delay-toggle"> 
                        <span class="delay button-face"></span>
                    </label>
                    <input id="delay-fader" type="range" min="10" max="90" orient="vertical">
                </div>
                <div class="effect-module">
                    <label class="reverb synth-button">
                        <input type="checkbox" id="reverb-toggle"> 
                        <span class="reverb button-face"></span>
                    </label>
                    <input id="reverb-fader" type="range" min="1" max="9" orient="vertical">
                </div>
                <div class="effect-module">
                    <label class="chorus synth-button">
                        <input type="checkbox" id="chorus-toggle"> 
                        <span class="chorus button-face"></span>
                    </label>
                    <input id="chorus-fader" type="range" min="10" max="90" orient="vertical">
                </div>
                <div class="audio-visuals">
                    <div class="oscillator-wave-viewer">
                        <canvas id="waveformCanvas" width="100" height="50"></canvas>
                        <code class="canvas-label pixel-font">OSC</code>
                    </div>
                    <div class="oscillator-wave-viewer">
                        <canvas id="eqCanvas" width="100" height="50"></canvas>
                        <code class="canvas-label pixel-font">EQ</code>
                    </div>
                </div>
            </div>
      
            <div class="piano">
                <div class="key" data-note="C"></div>
                <div class="key black" data-note="C#"></div>
                <div class="key" data-note="D"></div>
                <div class="key black" data-note="D#"></div>
                <div class="key" data-note="E"></div>
                <div class="key" data-note="F"></div>
                <div class="key black" data-note="F#"></div>
                <div class="key" data-note="G"></div>
                <div class="key black" data-note="G#"></div>
                <div class="key" data-note="A"></div>
                <div class="key black" data-note="A#"></div>
                <div class="key" data-note="B"></div> 
       
                <div class="key white-corner-border" data-note="C1"></div>
                <div class="key black black-corner-border" data-note="C#1"></div>
                <div class="key white-corner-border" data-note="D1"></div>
                <div class="key black black-corner-border" data-note="D#1"></div>
                <div class="key white-corner-border" data-note="E1"></div>
                <div class="key white-corner-border" data-note="F1"></div>
                <div class="key black black-corner-border" data-note="F#1"></div>
                <div class="key white-corner-border" data-note="G1"></div>
                <div class="key black black-corner-border" data-note="G#1"></div>
                <div class="key white-corner-border" data-note="A1"></div>
                <div class="key black black-corner-border" data-note="A#1"></div>
                <div class="key white-corner-border" data-note="B1"></div>
                <!--    
                
                <div class="key white-corner-border" data-note="C2"></div>
                <div class="key black black-corner-border" data-note="C#2"></div>
                <div class="key white-corner-border" data-note="D2"></div>
                <div class="key black black-corner-border" data-note="D#2"></div>
                <div class="key white-corner-border" data-note="E2"></div>  
                # Highest notes        
                <div class="key" data-note="F2"></div>
                <div class="key black" data-note="F#2"></div>
                <div class="key" data-note="G2"></div>
                <div class="key black" data-note="G#2"></div>
                <div class="key" data-note="A2"></div>
                <div class="key black" data-note="A#2"></div>
                <div class="key" data-note="B2"></div> 
        -->
            </div>
        </div>
    <div id="action-log"></div>
        
    
    <div class="record-ui">
        <div class="controls pixel-font">
            <div id="bpm-display">120 BPM</div>
            <div class="button-container">
                <button id="tap-button" class="control-button">
                    <span>Tap Tempo</span>
                </button>
                <button id="metronome-button" class="control-button">
                    <span>Metronome</span>
                </button>
            </div>
        </div>
        <div class="button-container">
            <button id="record-button" class="control-button">üî¥</button>
            <button id="playback-button" class="control-button">üîÇ</button>
            <button id="loop-button" class="control-button">üîÅ</button>
        </div>
        <div id="arrangement-view">
            <div id="cursor-line"></div>
        </div>
    </div>

</div>
<script src="./script.js"></script>

</body>
</html>
